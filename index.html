<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />


    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css" />

    <title>Day Planner</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Day Planner</h1>
        <hr class="my-1">
        <p id="dateEl" class="lead"></p>
    </header>

    <main class="container">

        <!-- Blocks -->

        <section class="row" id="9am">
            <time class="col-2 time-block pt-4">9:00 AM</time>
            <textarea class="col-8 mt-2 description userInput"></textarea>
            <button class="col-1 mt-2 saveBtn btn-primary ml-3">Save</button>
        </section>

        <section class="row" id="10am">
            <time class="col-2 time-block pt-4">10:00 AM</time>
            <textarea class="col-8 mt-2 description userInput"></textarea>
            <button class="col-1 mt-2 saveBtn btn-primary ml-3">Save</button>
        </section>

        <section class="row" id="11am">
            <time class="col-2 time-block pt-4">11:00 AM</time>
            <textarea class="col-8 mt-2 description userInput"></textarea>
            <button class="col-1 mt-2 saveBtn btn-primary ml-3">Save</button>
        </section>

        <section class="row" id="12pm">
            <time class="col-2 time-block pt-4">12:00 PM</time>
            <textarea class="col-8 mt-2 description userInput"></textarea>
            <button class="col-1 mt-2 saveBtn btn-primary ml-3">Save</i></button>
        </section>

        <section class="row" id="1pm">
            <time class="col-2 time-block pt-4">1:00 PM</time>
            <textarea class="col-8 mt-2 description userInput"></textarea>
            <button class="col-1 mt-2 saveBtn btn-primary ml-3">Save</button>
        </section>

        <section class="row" id="2pm">
            <time class="col-2 time-block pt-4">2:00 PM</time>
            <textarea class="col-8 mt-2 description userInput"></textarea>
            <button class="col-1 mt-2 saveBtn btn-primary ml-3">Save</button>
        </section>

        <section class="row" id="3pm">
            <time class="col-2 time-block pt-4">3:00 PM</time>
            <textarea class="col-8 mt-2 description userInput"></textarea>
            <button class="col-1 mt-2 saveBtn btn-primary ml-3">Save</i></button>
        </section>

        <section class="row" id="4pm">
            <time class="col-2 time-block pt-4">4:00 PM</time>
            <textarea class="col-8 mt-2 description userInput"></textarea>
            <button class="col-1 mt-2 saveBtn btn-primary ml-3">Save</i></button>
        </section>

        <section class="row" id="5pm">
            <time class="col-2 time-block pt-4">5:00 PM</time>
            <textarea class="col-8 mt-2 description userInput"></textarea>
            <button class="col-1 mt-2 saveBtn btn-primary ml-3">Save</i></button>
        </section>




    </main>
    <!-- jquery /js-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/app.js"></script>
</body>

</html>
